<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Log Entries</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="wellnesstracker.jpg" id="logo">
        <a class="navbar-brand" href="#">Health and Wellness Tracker</a>
        
            <div id="nav-links">
                <a href="home.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="log.html">Log Entries</a>
                <a href="insights.html">Insights and Recommendations</a>
                <a href="contact.html">Contact Us</a>        
             </div>
    </nav>
    <div class="container mt-5">
        <h2>Log Entries</h2>
        <form id="logForm">
            <input type="text" name="exerciseName" id="exercises" placeholder="Exercise" required>
            <input type="number" name="duration" id="durationlimit" placeholder="Duration in minutes" required><br><br>
            <input type="text" name="mealName" id="meals" placeholder="Meal" required>
            <input type="number" name="calories" id="calorie" placeholder="Calories" required><br><br>
            <input type="number" name="waterIntake" id="hydrations" placeholder="Water in liters" required><br><br>
            <input type="number" name="sleepHours" id="sleeps" placeholder="Sleep Hours" required><br><br>
            <button type="submit" >Save Entries</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
